<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <title ng-controller="EditEventController">{{title}}</title>
    <meta charset="utf-8" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="EventDetails.html">Events</a></li>
                </ul>
            </div>
        </div>

        <style>
            input.ng-invalid.ng-dirty {
                background-color: pink;
            }
        </style>
        <div ng-controller="EditEventController" style="padding-left:20px;padding-right:20px">
            <div class="container">
                <h1>New Event {{event.name}}</h1><hr />

                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input required ng-model="event.name" id="eventName" type="text" placeholder="Name of your event..." />
                        <label for="eventDate">Event Name:</label>
                        <input ng-model="event.date" id="eventDate" type="date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="dd/mm/yyyy" />
                        <label for="eventTime">Event Name:</label>
                        <input ng-model="event.time" id="eventTime" type="time" placeholder="hh:mm" />
                    </fieldset>

                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEvent(event)" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
