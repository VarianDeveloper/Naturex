<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <title ng-controller="EventController">{{title}}</title>
    <meta charset="utf-8" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EventController" style="padding-left:20px;padding-right:20px">
            <img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
            <div class="row">
                <div class="span11">
                    <h2 ng-bind-template="{{event.name}} @ {{event.date}}"></h2>
                </div>
            </div>

            <div class="row">
                <div class="span3">
                    <div><strong>{{event.date}}</strong></div>
                    <div><strong>{{event.time}}</strong></div>
                </div>
                <div class="span4">
                    <address>
                        <strong>Address:</strong><br />
                        {{event.location.address}}<br />
                        {{event.location.city}}<br />
                        {{event.location.postal}}
                    </address>
                </div>
            </div>
            <hr />
            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions">
                    <div class="row session">
                        <div class="span0 well votingWidget">
                            <div class="votingButton" ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.upVoteCount}}</div>
                            </div>
                            <div class="votingButton">
                                <i class="icon-chevron-down" ng-click="downVoteSession(session)"></i>
                            </div>
                        </div>
                        <div class="well span9">
                            <h4 class="well-title">{{session.name}}</h4>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
